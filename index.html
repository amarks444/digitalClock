<!-- span used Because It is Inline Not Block Which Starts From New line. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="badge">CLOCKLY</div>
        <div class="clock">
            <span id="hour"></span>
            <span id="min"></span>
            <span id="sec"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
